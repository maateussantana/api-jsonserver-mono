<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<title>MEU CRUD</title>
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center">Meu primeiro CRUD</h1>

			<form id="formPessoa" class="needs-validation" novalidate>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="nome">Nome</label>
						<input
							type="text"
							name="nome"
							class="form-control"
							id="nome"
							placeholder="Digite seu nome"
							value=""
							required
						/>
						<div class="valid-feedback">Nome informado</div>
						<div class="invalid-feedback">O nome deve ser informado</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="idade">Idade</label>
						<input
							type="text"
							name="idade"
							class="form-control"
							id="idade"
							placeholder="Digite sua idade"
							value=""
							required
						/>
						<div class="valid-feedback">Idade informado</div>
						<div class="invalid-feedback">O idade deve ser informado</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="email">Email</label>
						<input
							type="text"
							name="email"
							class="form-control"
							id="email"
							placeholder="digite seu email"
							value=""
							required
						/>
						<div class="valid-feedback">Email informado</div>
						<div class="invalid-feedback">O email deve ser informado</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Enviar</button>
			</form>

			<br />
			<br />

			<div class="table-responsive">
				
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			</div>
		</div>

		<script>
			const urlApi =
				"https://a65e390a-8c32-4458-839f-7a43d51b36ce-00-ifsx95y3uc7x.kirk.replit.dev/pessoas";
			

			formPessoa = document.querySelector("#formPessoa");

			formPessoa.addEventListener("submit", function (e){
				e.preventDefault()  // Previne o envio do form

				const formData = new FormData(formPessoa); // Cria um objeto FormData com os dados do formulário

				const pessoa = Object.fromEntries(formData); // Converte o objeto FormData em um objeto JavaScript

				// Requisição POST para enviar a pessoa para o servidor
				fetch(urlApi,{
					method: "POST", // Método HTTP para enviar os dados
					headers: {
						"Content-Type": "application/json", // Tipo de conteúdo dos dados
					},
					body: JSON.stringify(pessoa), // Converte o objeto JavaScript em uma string JSON
				}).then((res)=>{
					getAllPessoas() // Chama a função getAllPessoas para atualizar a tabela
				})
			})

			// GET PESSOAS - GET ALL

			function getAllPessoas(){
				fetch(urlApi)
				.then((res) => {
					return res.json();
				})
				.then((pessoas) => {
					let listData = ""; // encher de item conforme tamanho de pessoas[]
					tbody = document.querySelector("tbody");

					for (let pessoa of pessoas) {
						listData += `<tr>
								<td>${pessoa.id}</td>
								<td>${pessoa.nome}</td>
								<td>${pessoa.idade}</td>
								<td>${pessoa.email}</td>
						</tr>`;
					}

					tbody.innerHTML = listData;
				});

			}

			getAllPessoas()

			

		</script>

		<script>
			// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
			(function () {
				"use strict";
				window.addEventListener(
					"load",
					function () {
						// Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
						var forms = document.getElementsByClassName("needs-validation");
						// Faz um loop neles e evita o envio
						var validation = Array.prototype.filter.call(
							forms,
							function (form) {
								form.addEventListener(
									"submit",
									function (event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add("was-validated");
									},
									false,
								);
							},
						);
					},
					false,
				);
			})();
		</script>
	</body>
</html>
