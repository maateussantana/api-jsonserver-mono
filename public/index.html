<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	<link rel="stylesheet" href="style.css">
		<title>MEU CRUD</title>
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center">Meu primeiro CRUD</h1>

			<form id="formPessoa" class="needs-validation" novalidate>
				<div class="form-row">
					<input type="hidden" id="id">
					<div class="col-md-4 mb-3">
						<label for="nome">Nome</label>
						<input
							type="text"
							name="nome"
							class="form-control"
							id="nome"
							placeholder="Digite seu nome"
							value=""
							required
						/>
						<div class="valid-feedback">Nome informado</div>
						<div class="invalid-feedback">O nome deve ser informado</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="idade">Idade</label>
						<input
							type="text"
							name="idade"
							class="form-control"
							id="idade"
							placeholder="Digite sua idade"
							value=""
							required
						/>
						<div class="valid-feedback">Idade informado</div>
						<div class="invalid-feedback">O idade deve ser informado</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="email">Email</label>
						<input
							type="text"
							name="email"
							class="form-control"
							id="email"
							placeholder="digite seu email"
							value=""
							required
						/>
						<div class="valid-feedback">Email informado</div>
						<div class="invalid-feedback">O email deve ser informado</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Enviar</button>
				<button onclick="mostrarTable()" class="btn btn-danger" type="reset" >Cancelar</button>
			</form>

			<br />
			<br />

			<div id="tablePessoa" class="table-responsive">
				<div class="align-button">
					<button onclick="mostrarForm()" type="button" class="btn btn-success">Adicionar</button>
				</div>
				<table class="table table-striped centered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Idade</th>
							<th>Email</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<!-- SCRIPT PARA VALIDAR FORM -->
		<script src="valid-form.js"></script>
		<!-- SCRIPT LOCAL -->
		<script src="script.js"></script>
	</body>
</html>
